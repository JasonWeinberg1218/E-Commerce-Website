<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:composition template="./template.xhtml">
		<ui:define name="title">Orders</ui:define>
		<ui:define name="content">
			<table>
				<c:forEach var="order" items="#{result.orders}">
				<tr class="alignTop alignLeft">
					<td>
						<a href="./orderDetails?id=#{order.id}">
							<h:outputText value="#{order.dateOrdered}">
								<f:convertDateTime type="both" dateStyle="long" timeStyle="long" />
							</h:outputText>
						</a>
					</td>
					<td class="shrink">
						<h:outputText value="#{order.totalPrice}">
							<f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
						</h:outputText>
					</td>
				</tr>
				</c:forEach>
			</table>
		</ui:define>
	</ui:composition>
</html>
