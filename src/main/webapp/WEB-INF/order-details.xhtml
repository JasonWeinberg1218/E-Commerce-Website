<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:composition template="./template.xhtml">
		<ui:define name="title">Order Details</ui:define>
		<ui:define name="content">
			<table>
				<c:forEach var="orderItem" items="${order.orderItems}">
				<tr class="alignTop alignLeft">
					<td class="shrink">
						<h:graphicImage name="images/cover-art/${orderItem.book.coverArt}" class="bookThumbnail" />
					</td>
					<td>
						<a href="./bookDetails?id=${orderItem.book.id}">${orderItem.book.title}</a>
					</td>
					<td class="shrink">&dollar;${orderItem.book.price}</td>
					<td class="shrink">
						<input name="qty:${orderItem.book.id}" class="qty" type="text" value="${orderItem.qty}" />
					</td>
					<td class="shrink">&dollar;${orderItem.totalPrice}</td>
				</tr>
				</c:forEach>
			</table>
			<br />
			<div class="alignRight">
				<span>Subtotal: <strong>&dollar;${order.totalPrice}</strong></span><br />
				<span>Tax: <strong>&dollar;0.00</strong></span><br />
				<span>Total: <strong>&dollar;${order.totalPrice}</strong></span>
			</div>
		</ui:define>
	</ui:composition>
</html>
