<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="./template.xhtml">
		<ui:define name="title">Book Details: #{result.book.title}</ui:define>
		<ui:define name="content">
			<table class="alignCenter">
				<tr class="alignTop alignLeft">
					<td><h:graphicImage name="images/cover-art/#{result.book.coverArt}" id="book" /></td>
					<td>
						<h4>#{result.book.title}</h4>
						<h5>by #{result.book.authorFName} #{result.book.authorLName}</h5>
						<span>&dollar;#{result.book.price}</span>
						<br />
						<br />
						<form action="./cart" method="post">
							<input name="addBook" type="hidden" value="#{result.book.id}" />
							<input name="submit" type="submit" value="Add to Cart" />
						</form>
					</td>
				</tr>
			</table>
			<dl class="alignLeft">
				<dt>Description</dt>
				<dd>#{result.book.description}</dd>
				<dt>Edition</dt>
				<dd>#{result.book.edition}</dd>
				<dt>ISBN</dt>
				<dd>#{result.book.isbn}</dd>
			</dl>
		</ui:define>
	</ui:composition>
</html>
